{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ storage.storage_name }} report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/styles.css' %}>
</head>
<body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">

</script>
{% include 'navbar.html' %}
<div class="container">
    <div class="row">
        <div class = "col"></div>
        <div class="col-6" id="main-col">
            <h1 id = "top-h1" class="center">Generate report for previous month(Or update it if exists)</h1>
            <form method="POST" >
                {% csrf_token %}
                <div class="form-group" id="form">
                    <label for="InputOcupiedNights">Occupied nights</label>
                    <input type="text" name = "occupied_nights" class="form-control" id="InputOcupiedNights" placeholder="Enter price per 1 item" required>

                   <br>

                     <label for="total_income">Month Income</label>
                    <div class="input-group mb-2 mb-sm-0">
                         <input type="text" name = "total_income" class="form-control" id="total_income" aria-describedby="incomeHelp" placeholder="Enter total income for prev month" required>
                        <div class="input-group-addon">$</div>
                    </div>
                    <button type="submit" class="btn btn-dark mt-2 center" id="SubmitButton" name="SubmitAndNew">Submit</button>
                    <button type="submit" class="btn btn-dark mt-2 center" id="SubmitButton" name="SubmitAndPDF">Submit and generate PDF</button>
                </div>
            </form>
        </div>
        <div class = "col"></div>
    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
